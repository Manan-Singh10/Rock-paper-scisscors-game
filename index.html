<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <div class="container">
      <p class="title">
        Rock Paper Scissors
      </p>
      
      <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png">
      </button>
  
      <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png">
      </button>
  
      <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png">
      </button>
  
      <p class="js-result result"></p>
      <p class="js-moves">
        
      </p>
      <p class="js-score score"></p>
  
      <button  class="reset-score-button js-reset-score-button">
        Reset Score
      </button>
      <button class="auto-play-button js-auto-play-button">
        Auto play
      </button>
  
      <p class="js-rest-score-message"></p>

      <script src="rock-paper-scissors.js"></script>
    </div>
  </body>
</html>
